<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Makanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Form Pemesanan Makanan</h1>
    <table id="orderForm">
        <thead>
            <tr>
                <th>Nama Makanan</th>
                <th>Harga</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nasi Goreng</td>
                <td>Rp 10,000</td>
                <td><input type="number" id="nasiGorengQty" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Ayam Goreng</td>
                <td>Rp 12,000</td>
                <td><input type="number" id="ayamGorengQty" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Es Teh</td>
                <td>Rp 2,000</td>
                <td><input type="number" id="esTehQty" value="0" min="0"></td>
            </tr>
            <tr>
                <td>Kopi</td>
                <td>Rp 3,000</td>
                <td><input type="number" id="kopiQty" value="0" min="0"></td>
            </tr>
        </tbody>
    </table>
    <button id="calculateTotal">Hitung Total</button>
    <p id="totalPrice"></p>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
